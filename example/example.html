<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "https://github.com/rbatis/rbatis_sql/raw/main/mybatis-3-mapper.dtd">
<mapper>
    <sql id="select_self">(id,name,age,tag)</sql>
    <insert id="insert">
        insert into biz_activity
        <foreach collection="arg" index="key" item="item" open="(" close=")" separator=",">
            ${key}
        </foreach>
        values
        <foreach collection="arg" index="key" item="item" open="(" close=")" separator=",">
            ${item}
        </foreach>
    </insert>
    <select id="select_by_condition">
        select * from table where
        <if test="id > 0 && id == 1">
            id = ${id}
        </if>
        id != #{id}
        id in #{ids}
        id in #{ids}
        id in #{ids}
        id not in #{ids}
        ${' '}
        <foreach collection="map">
            ${index} = #{item}
        </foreach>
        ${' '}
        name like #{name}
        or
        name not like #{name}
        create_time between #{create_time} and #{create_time}
        group by
        <foreach collection="ids" index="index" item="item" separator=",">
            #{item}
        </foreach>
        order by
        <foreach collection="order_by" index="index" item="item" separator=",">
            #{item}
        </foreach>
    </select>

    <select id="test_include">
        <include refid="select_self"></include>
        <include refid="page_sql?file=example/example_include.html"></include>
    </select>
</mapper>
